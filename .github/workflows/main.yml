name: BlogApp
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Display Workspace Structure
        run: |
          echo "=== Workspace Structure ===" 
          ls -la
          echo ""
          echo "=== Frontend Directory ===" 
          ls -la ./frontend/ || echo "Frontend directory not found!"
          echo ""
          echo "=== Backend Directory ===" 
          ls -la ./backend/ || echo "Backend directory not found!"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Build and Push Frontend Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: abdullahasadjavaid/mern-blog-app:frontend0.1
          no-cache: true
        continue-on-error: true
      
      - name: Check Frontend Build Status
        if: failure()
        run: echo "❌ Frontend build failed - check logs above"
      
      - name: Build and Push Backend Docker Image
        uses: docker/build-push-action@v4 
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: abdullahasadjavaid/mern-blog-app:backend0.1
          no-cache: true
        continue-on-error: true
      
      - name: Check Backend Build Status
        if: failure()
        run: echo "❌ Backend build failed - check logs above"
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            PROJECT_DIR=~/blog-app
            REPO_URL=https://github.com/AbdullahasadJavaid/blog-app.git

            echo "=== Checking if project directory exists ==="
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "Cloning project..."
              git clone $REPO_URL $PROJECT_DIR || exit 1
            else
              echo "Pulling latest changes..."
              cd $PROJECT_DIR || exit 1
              git pull || echo "Git pull failed – continuing"
            fi

            cd $PROJECT_DIR || exit 1

            # FIX: check correct file name
            if [ ! -f docker-compose.yml ]; then
              echo "docker-compose.yml missing!"
              exit 1
            fi

            echo "Stopping old containers..."
            docker compose down || true

            echo "Pulling latest images from Docker Hub..."
            docker compose pull --ignore-pull-failures

            echo "Recreating containers with latest images..."
            docker compose up -d --force-recreate

            echo "Current running containers:"
            docker ps -a

            echo "Backend Logs:"
            docker logs backend --tail=30 || true

            echo "Frontend Logs:"
            docker logs frontend --tail=30 || true

            echo "Mongo Logs:"
            docker logs mongo --tail=30 || true
      - name: Deployment Complete
        run: echo "✅ Deployment process finished."